    vertical-align: top;

          border: 5px black solid;

        <video id="video" playsinline style="

          transform: scaleX(-1);

        float: right;
        padding: 1%;

        margin-top: 1vh;

        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border: fuchsia 3px solid;">Loading.. </div>

    </div>
  </div>

    position: absolute;
    background-color: lightblue;

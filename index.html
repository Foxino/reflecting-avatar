<head>
<style>
  .canvas-wrapper, #scatter-gl-container {
    display: inline-block;
    vertical-align: top;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
<title>Virtual Avatar</title>
</head>
<body>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output" style="
          border: 5px black solid;
          margin-top: 1vh;
        ">
        </canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
      <div id="debug" style="
        float: right;
        padding: 1%;
        margin-right: 1vw;
        margin-top: 1vh;
        font-size: 14px;
        background-color: Lavender;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border: fuchsia 3px solid;">Loading.. </div>
      <div id="scatter-gl-container"></div>
    </div>
  </div>
  <canvas id="facerig" style="
    position: absolute;
    background-color: lightblue;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;">
  </canvas>
  <script>
    let scene, camera, renderer, face, bones, frav;
    //hosted version, need to fix... 
    let face_location = "http://127.0.0.1:8887/face.gltf";

    function initalise(){
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x33dddd);

      camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 5000);
      camera.position.z = 100;
      camera.position.y = 20;

      light = new THREE.PointLight(0xc4c4c4, 3);
      light.position.set(0,300,500);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ canvas: facerig, antialias: true});
      //renderer.setSize(window.innerWidth,window.innerHeight);
      //document.body.appendChild(renderer.domElement);
      
      let loader = new THREE.GLTFLoader();
      loader.load(face_location, function(gltf){
          gltf.scene.name = "Face";
          scene.add(gltf.scene);
          face = scene.getObjectByName("Face");
          bones = face.children[0].children[1];
          bones.head = bones.children[0];
          bones.jaw = bones.children[1];
          animation();
      })

    }

    function animation(){
        //animation loop 
       updateFace();
       renderer.render(scene, camera);
        requestAnimationFrame(animation);
    }

    function updateFace(){
      if(typeof fr !== 'undefined'){
        bones.head.rotation.z = frav.tilt/100;
        //bones.head.rotation.x = 0 + (fr.roll_y-50)/1000;
      }
      //console.log(fr);
      //updates facial position and bones based on webcam feed
      //bones.jaw.position.z -= .00001
    }


    initalise();
  </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="index.js"></script>
